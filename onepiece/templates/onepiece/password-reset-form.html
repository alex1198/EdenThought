{% load static %}
{% load crispy_forms_tags %}
<html>
    <head>
        <title> Edenthought | Password Reset </title>
        <meta charset="utf-8" />

        <meta name="viewport" content="width-device-width, initial-scale=1, maximum-scale=1"/>

        <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/morph/bootstrap.min.css">

        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %} ">

    </head>

    <br> 
    <div class="container bg-white shadow-md p-5 form-layout">

    <h3> Enter your new password </h3>

    <p> Please enter your new password twice so that,  we can verify that you typed it in correctly </p>
        
    <form method = "POST" autocomplete="off"> 
        {% csrf_token %}

        {{form|crispy}}
        
        <input class="btn btn-outline-primary btn-md w-100 btn-block p-3" type="submit" name="update password" value="Update Password">
    </form>

</div> 
</html>
