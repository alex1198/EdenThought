{% extends 'onepiece/navbar.html' %}

{% load crispy_forms_tags %}

{% block content %}

<head>
    <title> Edenthought | Delete Thought </title>
</head>


<br>

<div class="container bg-white shadow-md p-5 form-layout">

<h1> Delete a thought </h1>
<p> Are you sure that you want to delete this thought? </p>
<br> 
<form method="POST" autocomplete="off">
    {% csrf_token %}

    <br>
    <button class="btn btn-outline-danger btn-md w-100 btn-block p-3" type="submit"> &nbsp; Delete Thought </button>
</form>

<br> 

<a href="{% url 'my-thoughts' %}">Return to Thoughts</a>

</div>
<br>
{% endblock %}
